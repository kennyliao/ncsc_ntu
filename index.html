    <!-- Bootstrap homepage hidden and show jQuery setting -->
    <script>
    var fixed = false;
    $(document).scroll(function() {
        wdth=$(window).width();
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                $('#to-top').show();
                $('#to-top').css(
                    "position","fixed",
                    "display","block");
                
                };
            
        } else {
            if (fixed) {

                if(wdth>767){
                    fixed = false;
                    $('#to-top').hide();
                    $('#to-top').css(
                    "position","fixed",
                    "display","block");
                
                
                }
                
            }
        }
    });

    /* Bootstrap RWD Click MenuBar to close jQuery setting*/
    $(document).on('click', function() {
        $('.collapse').collapse('hide');
    })
    </script>
