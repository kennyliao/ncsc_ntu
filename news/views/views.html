<section class="content news">
    <div class="container">
        <div class="row">
            <div class="bs-example bs-example-tabs" role="tabpanel">
                <ul id="myTab" class="nav nav-pills nav-justified " role="tablist">
                    <li class="active"><a href="news#Speech" id="Speech-tab" role="tab" data-toggle="tab" aria-controls="Speech" aria-expanded="true"><h4 class="text_black">演講及會議訊息</h4></a></li>
                    <li> <a href="news#seminar" role="tab" id="seminar-tab" data-toggle="tab" aria-controls="seminar"><h4 class="text_black">訊息公告</h4></a></li>
                    <li><a href="news#credit" role="tab" id="credit-tab" data-toggle="tab" aria-controls="credit"><h4 class="text_black">電子刊物</h4></a></li>
                    <li><a href="news#awards" role="tab" id="awards-tab" data-toggle="tab" aria-controls="awards"><h4 class="text_black">中心花絮</h4></a></li>
                </ul>
                <br>
                <div class="container">
                    <div class="btn-group btn-group-justified" id="year">
                        <a href="news" class="btn btn-default" ng-click="year('all')">All</a>
                        <a href="news" class="btn btn-default" ng-click="year(yearnow)">{{ yearnow }}</a>
                        <a href="news" class="btn btn-default" ng-click="year(yearnow-1)">{{ yearnow-1 }}</a>
                        <a href="news" class="btn btn-default" ng-click="year(yearnow-2)">{{ yearnow-2 }}</a>
                    </div>
                </div>
                <div id="myTabContent" class="tab-content ">
                    <!-- 演講 -->
                    <div role="tabpanel" class="tab-pane fade in active" id="Speech" aria-labelledBy="Speech-tab">
                        <div class="container">
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <h3>演講及會議訊息</h3>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <div class="col-sm-12" ng-repeat="New in news| filter:{'newsType':'1'}:true|limitTo:5|orderBy:'date':true">
                                        <p>
                                            <a href="news/news_form/{{New.newsNo}}"> {{New.titleZH_TW}}</a>
                                        </p>
                                        <small>
                                            {{New.date}}
                                        </small>
                                        <hr>
                                    </div>
                                    <div class="col-sm-12"><a class="btn btn-primary btn_right" href="news/news_more/1">更多 <span class="glyphicon glyphicon-chevron-right"></span></a> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 演講 END -->
                    <!-- 訊息公告 -->
                    <div role="tabpanel" class="tab-pane fade" id="seminar" aria-labelledBy="seminar-tab">
                        <div class="container">
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-4">
                                        <h3>訊息公告</h3>
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <div class="col-sm-12" ng-repeat="New in news| filter:{'newsType':'2'}:true|limitTo:5|orderBy:'date':true">
                                        <p>
                                            <a href="news/news_form/{{New.newsNo}}">{{New.titleZH_TW}}</a>
                                        </p>
                                        <small>
                                            {{New.date}}
                                        </small>
                                        <hr>
                                    </div>
                                    <div class="col-sm-12"><a class="btn btn-primary btn_right" href="news/news_more/2">更多 <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 訊息公告 END-->
                    <!-- 電子刊物-->
                    <div role="tabpanel" class="tab-pane fade" id="credit" aria-labelledBy="credit-tab">
                        <div class="container">
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <h3>電子刊物</h3>
                                </div>
                            </div>
                            <br>
                            <div class="row" ng-repeat="New in news| filter:{'newsType':'3'}:true|limitTo:5|orderBy:'date':true">
                                <div class="col-sm-10">
                                    <p>
                                        {{New.titleZH_TW}}
                                    </p>
                                </div>
                                <div class="col-sm-2 download">
                                    <a target="_blank" href="{{New.fileLink}}"><i class="fa fa-download" aria-hidden="true"></i> 下載檔案</a>
                                </div>
                                <div class="col-sm-12 downdate">
                                    <small>
                                        {{New.date}}
                                    </small>
                                    <hr>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <a class="btn btn-primary btn_right" href="news/news_more/3">更多 <span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
                        </div>
                    </div>
                    <!-- 電子刊物 END-->
                    <!-- 中心花絮-->
                    <div role="tabpanel" class="tab-pane fade" id="awards" aria-labelledBy="awards-tab">
                        <div class="container">
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-4">
                                        <h3>中心花絮</h3>
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-lg-10 col-lg-offset-1">
                                    <div class="col-sm-12" ng-repeat="New in news| filter:{'newsType':'4'}:true|limitTo:5|orderBy:'date':true">
                                        <p>
                                            <a href="news/news_form/{{New.newsNo}}">{{New.titleZH_TW}}</a>
                                        </p>
                                        <small>
                                            {{New.date}}
                                        </small>
                                        <hr>
                                    </div>
                                    <div class="col-sm-12"><a class="btn btn-primary btn_right" href="news/news_more/4">更多 <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 中心花絮 END-->
                </div>
            </div>
        </div>
    </div>
</section>
