    <!-- Bootstrap homepage hidden and show jQuery setting -->
    <script>
    $(function(){
    $("ul.BA").hide();
    $(window).scroll(function () {
        var scrollVal = $(this).scrollTop();
        if(scrollVal > 500){
               $("#B").css("background","rgba(30%,50%,10%,1)");
               $("#B").css("float","left");
               $("ul.BB").hide();
               $("ul.BA").show();
           }
        else
          {
               $("#B").css("background","rgba(30%,50%,10%,0)");
               $("#B").css("float","right");
               $("ul.BB").show();
               $("ul.BA").hide();
          }
    });
});   
    var fixed = false;
    $(document).scroll(function() {
    	wdth=$(window).width();
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                $('#to-top').show();
                $('#to-top').css(
                    "position","fixed",
                    "display","block");
                
                };
            
        } else {
            if (fixed) {

            	if(wdth>767){
					fixed = false;
                    $('#to-top').hide();
	                $('#to-top').css(
                    "position","fixed",
                    "display","block");
                
                
            	}
            	
            }
        }
    });

   /* Bootstrap RWD Click MenuBar to close jQuery setting*/
    $(document).on('click',function(){
	    $('.collapse').collapse('hide');
	})

    </script>
