<section class="content">
    <div class="container" ng-repeat="MembersData in model">
        <br>
        <div class="row">
            <div class="col-sm-5 col-md-4 text-center">
                <img class="img-circle img-responsive center-block imgsize_form" ng-src="{{MembersData.avatar}}" alt="">
            </div>
            <div class="col-sm-7 col-md-8">
                <dl class="dl-horizontal h3">
                    <dt class="members_icon_phone"><i class="fa fa-user"></i></dt>
                    <dd class="members_content_phone">{{MembersData.nameEN}}</dd>
                    <dt></dt>
                    <dd class="members_content_phone">{{MembersData.jobTitleEN}}</dd>
                    <dt></dt>
                    <dt class="members_icon_phone"><i class="fa fa-phone"></i></dt>
                    <dd class="members_content_phone">{{MembersData.phone1}}</dd>
                    <dt></dt>
                    <dd class="members_content_phone">{{MembersData.phone2}}</dd>
                    <br>
                    <dt class="members_icon_phone"><i class="fa fa-envelope"></i></dt>
                    <dd class="members_content_phone">{{MembersData.email}}</dd>
                </dl>
            </div>
        </div>
        <hr>
        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    <small>Lab Introduction & Major Research Interests</small>
                </h1>
                <p>{{MembersData.introduction}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    <small>Recent Representative Publication (* corresponding author)</small>
                </h1>
                <div>{{MembersData.publications}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-md-offset-11">
                <a class="btn btn-primary" href="members_en"><span class="glyphicon glyphicon-chevron-left"></span>BACK</a>
            </div>
        </div>
    </div>
</section>
